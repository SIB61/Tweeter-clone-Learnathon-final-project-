<mat-card class="mat-elevation-z0">
  <mat-card-header class="flex justify-between">
    <img src="http://placeimg.com/40/40/man" matCardAvatar />
    <mat-card-title>{{ user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ user.userName }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onAction()">
        {{ actionText }}
      </button>
    </mat-card-actions>
  </mat-card-header>
</mat-card>
