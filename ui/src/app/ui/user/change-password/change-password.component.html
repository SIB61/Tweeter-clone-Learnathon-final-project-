<div mat-dialog-content>

<form action="" [formGroup]="form" >
  <mat-form-field style="display: flex; flex-direction: column;">
   <input type="text" matInput placeholder="current password" formControlName="currentPassword">
    <mat-error>*strong password required</mat-error>
  </mat-form-field>       
  <mat-form-field>
   <input type="text" matInput placeholder="new password" formControlName="newPassword" >
    <mat-error>*strong password required</mat-error>
  </mat-form-field>       
</form>

</div>
<div mat-dialog-actions>
<button mat-button mat-dialog-close>cancel</button>
<button mat-button [disabled]="form.invalid" color="primary" [mat-dialog-close]="form.value">change</button>
</div>
