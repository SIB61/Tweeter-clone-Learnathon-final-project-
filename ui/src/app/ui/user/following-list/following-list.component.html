<ng-container *ngIf="(followings$|async) as followings">
<div
    infiniteScroll
    [infiniteScrollDistance]=".4"
    [infiniteScrollThrottle]="300"
    (scrolled)="nextPage()"
    [scrollWindow]="false"
    class="h-[calc(100vh-128px)] md:h-[calc(100vh-64px)] w-full overflow-y-scroll"
>
    <!-- <div class=""></div> -->
<app-user-preview-cart
  *ngFor="let user of followings$ | async"
  [user]="user"
></app-user-preview-cart>
    <div class="flex justify-center align-middle" *ngIf="loading$ | async">
      <mat-progress-spinner
        diameter="40"
        mode="indeterminate"
      ></mat-progress-spinner>
    </div>
      <div class="h-16 md:h-0"></div>
    <div class="w-full  h-full p-20" *ngIf="followings.length<=0 && !(loading$|async)">
  <img src="assets/no_data.svg"  alt="">
</div>
<div class="h-16"></div>
</div>
