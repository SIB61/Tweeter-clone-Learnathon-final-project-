<ng-container *ngIf="(followings$|async) as followings">
<div
    infiniteScroll
    [infiniteScrollDistance]=".4"
    [infiniteScrollThrottle]="300"
    (scrolled)="nextPage()"
    [scrollWindow]="false"
    class="h-full w-full overflow-y-scroll"
>

<app-user-preview-cart
  *ngFor="let user of followings$ | async"
  [user]="user"
></app-user-preview-cart>

    <div class="w-full  h-full p-20" *ngIf="followings.length<=0">
  <img src="assets/no_data.svg"  alt="">
    </div>
</div>
