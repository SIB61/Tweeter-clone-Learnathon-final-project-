<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <img src="http://placeimg.com/40/40/person" matCardAvatar />
    <mat-card-title>{{ localUser.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ localUser.userName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <textarea
      appAutoResize
      class="text"
      placeholder="write"
      [(ngModel)]="content"
    ></textarea>
    <mat-chip-list class="chip-list" #tagList>
      <mat-chip
        style="background-color: aliceblue"
        *ngFor="let tag of tags"
        (removed)="remove(tag)"
      >
        #{{ tag }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <div
      style="
        display: flex;
        justify-content: start;
        align-items: center;
        width: 100%;
      "
    >
      <mat-icon color="primary">tag</mat-icon>
      <input
        placeholder="tag"
        [matChipInputFor]="tagList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </div>
    <div class="flex">
      <button mat-flat-button matSuffix color="primary" (click)="tweet()">
        Tweet
      </button>
    </div>
  </mat-card-actions>
  <mat-card-footer *ngIf="showProgress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
