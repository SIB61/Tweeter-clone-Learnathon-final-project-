<div class="container">
  <div class="inner">
    <button mat-icon-button class="icon" color="primary">
      <img src="assets/twitter48.svg" style="width: 35px" />
    </button>
    <button
      *ngFor="let navOption of navList"
      mat-button
      class="my-button"
      [routerLink]="navOption.route"
      [class.selected]="isSelected(navOption.route)"
    >
      <mat-icon>{{ navOption.icon }}</mat-icon>
      <!-- <span class="hidden md:lg:inline-block">{{ navOption.title }}</span> -->
      <span class="h-min ml-2 hidden lg:inline-block">
        {{ navOption.title }}
      </span>
    </button>
    <button
      mat-flat-button
      color="primary"
      class="my-button"
      style="color: white; width: 100%; justify-content: center"
    >
      Tweet
    </button>
  </div>
</div>
