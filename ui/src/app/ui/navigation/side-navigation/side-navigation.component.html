<div
  *ngIf="
    (breakpointService.breakpoint$ | async) == breakpoints.Large;
    then expand;
    else collapse
  "
></div>

<ng-template #collapse>
  <div class="container">
    <div class="inner">
      <button
        *ngFor="let navOption of navList"
        mat-icon-button
        [routerLink]="navOption.route"
        [class.selected]="isSelected(navOption.route)"
      >
        <mat-icon>{{ navOption.icon }}</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        style="color: white; justify-content: center"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #expand>
  <div class="container">
    <div class="inner">
      <button
        *ngFor="let navOption of navList"
        mat-button
        class="my-button"
        [routerLink]="navOption.route"
        [class.selected]="isSelected(navOption.route)"
      >
        <mat-icon class="mr-2">{{ navOption.icon }}</mat-icon>
        <span>{{ navOption.title }}</span>
      </button>
      <button
        mat-raised-button
        color="primary"
        class="my-button"
        style="color: white; width: 100%; justify-content: center"
      >
        Tweet
      </button>
    </div>
  </div>
</ng-template>
