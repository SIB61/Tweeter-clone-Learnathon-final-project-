<div class="home-container">
  <mat-toolbar class="appbar">
    <mat-toolbar-row> Network/{{ activeLink.label }} </mat-toolbar-row>
    <mat-toolbar-row class="tabbarrow">
      <nav
        mat-tab-nav-bar
        mat-stretch-tabs
        [tabPanel]="tabPanel"
        class="align-baseline w-full"
      >
        <a
          mat-tab-link
          class="w-1/2"
          *ngFor="let link of links"
          [routerLink]="link.route"
          (click)="activeLink = link"
          [active]="activeLink == link"
        >
          {{ link.label }}
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="home-content pt-32">
    <router-outlet></router-outlet>
  </div>
</div>
