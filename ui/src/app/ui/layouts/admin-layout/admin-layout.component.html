<mat-toolbar style="background-color: aliceblue;">
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="drawerOpened = !drawerOpened"
      [hidden]="(breakPointService.breakpoint$ | async) === breakPoints.Large"
    >
      <mat-icon>menu</mat-icon>
    </button>
    Admin Panel
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="h-full w-full">
  <mat-drawer
    mode="side"
    [opened]="
      drawerOpened ||
      (breakPointService.breakpoint$ | async) === breakPoints.Large
    "
    class="w-4/5 lg:w-1/5 h-full overflow-hidden"
  >
    <app-admin-sidebar></app-admin-sidebar>
  </mat-drawer>
  <mat-drawer-content> 
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
