<div class="home-container">
<div class="absolute border-b border-b-gray-300 w-full top-16  md:top-0 z-50" >
<mat-toolbar class="glass">
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="drawerOpened = !drawerOpened"
      [hidden]="(breakPointService.breakpoint$ | async) === breakPoints.Large"
    >
      <mat-icon>menu</mat-icon>
    </button>
    Admin Panel
  </mat-toolbar-row>
</mat-toolbar>
</div>
<mat-drawer-container class="h-full w-full pt-32 lg:pt-16">
  <mat-drawer
    mode="side"
    class="w-4/5 lg:w-1/5 overflow-hidden pt-32 lg:pt-16"
    opened="false"
  >
    <app-admin-sidebar></app-admin-sidebar>
  </mat-drawer>
  <mat-drawer-content> 
    <div class="w-full h-full p-4 bg-white">
      <div class="bg-aliceblue rounded-xl overflow-hidden">
       <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
</div>
