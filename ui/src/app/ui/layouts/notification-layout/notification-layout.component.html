<div class="home-container">
  <div
    class="absolute border-b border-b-gray-300 w-full top-16 lg:top-0 md:top-0 z-50"
  >
    <mat-toolbar class="glass">
      <mat-toolbar-row> Notification </mat-toolbar-row>
    </mat-toolbar>
  </div>

<div class="h-screen overflow-scroll pt-32 lg:pt-16 md:pt-16" *ngIf="notifications$|async as notifications"
    infiniteScroll
    [infiniteScrollDistance]=".4"
    [infiniteScrollThrottle]="300"
    (scrolled)="nextPage()"
    [scrollWindow]="false"
  >
      <app-notification-view
        *ngFor="
          let notification of notifications"
        [notification]="notification"></app-notification-view>

    <div class="flex justify-center align-middle" *ngIf="loading$ | async">
      <mat-progress-spinner
        diameter="40"
        mode="indeterminate"
      ></mat-progress-spinner>
    </div>
    
      </div>
  </div>
