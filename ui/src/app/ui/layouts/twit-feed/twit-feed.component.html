<div class="tweet-feed-container">
  <app-title-bar class="appbar" [title]="(route.data | async)['title']">
  </app-title-bar>
  <div
    class="feed"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="2"
    [infiniteScrollUpDistance]="1"
    [scrollWindow]="false"
    (scrolled)="onScrollDown()"
    (scrolledUp)="onScrollUp()"
  >
    <app-create-tweet></app-create-tweet>
    <app-tweet-view
      *ngFor="let tweetModel of tweetModels$ | async"
      [tweetModel]="tweetModel"
    ></app-tweet-view>
  </div>
</div>
