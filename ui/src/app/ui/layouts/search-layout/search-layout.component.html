<div class="home-container">
  <div class="w-full border-b border-b-gray-300 absolute top-16  md:top-0 z-50">

  <mat-toolbar class="glass">
    <div class="searchbox">
      <input type="text" placeholder="Search" [(ngModel)]="searchText" />
      <button
        mat-icon-button
        matSuffix
        color="primary"
        class="ml-2"
        (click)="search()"
      >
        <mat-icon color="primary">search</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  </div>
    <div class="pt-32 md:pt-16">
  <div *ngIf="tweetSearch; then tweet; else user" class="pt-16"></div>
  </div>
</div>

<ng-template #tweet>
  <app-tweet-search [searchKey]="searchKey"></app-tweet-search>
</ng-template>
<ng-template #user>
  <app-user-search [searchKey]="searchKey" class="pt-16"></app-user-search>
</ng-template>
