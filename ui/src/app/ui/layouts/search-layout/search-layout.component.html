<div class="w-full h-full relative">
  <div class="w-full border-b border-b-gray-300 absolute  top-0 z-50">
  <mat-toolbar class="glass">
    <div class="searchbox">
      <input type="text" placeholder="Search" [(ngModel)]="searchText" />
      <button
        mat-icon-button
        matSuffix
        color="primary"
        class="ml-2"
          (click)="search()"
      >
        <mat-icon color="primary">search</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  </div>
  <div *ngIf="tweetSearch; then tweet; else user"></div>
    <div class="w-full absolute top-20 h-max mt-20  flex-col flex justify-center items-center" *ngIf="searchKey===''">
       <div class="font-[Playball] text-2xl md:text-3xl font-extrabold text-gray-600">Search</div> 
       <div class="font-[Playball] text-3xl md:text-4xl font-extrabold text-primary">Users and #Tweets</div> 
       <div class="font-[Playball] text-xl md:text-2xl font-extrabold text-gray-600"># Search Tweets by #tags</div> 
       <div class="font-[Playball] text-xl md:text-2xl font-extrabold text-gray-600"># Search Users by name</div> 

    <div class="w-72 md:w-80">
  <img src="assets/no_data.svg"  alt="">
    </div>
    </div>
</div>
<ng-template #tweet>
  <app-tweet-search [searchKey]="searchKey"></app-tweet-search>
</ng-template>
<ng-template #user>
  <app-user-search [searchKey]="searchKey"></app-user-search>
</ng-template>
