<mat-drawer-container>
  <mat-drawer opened mode="side" position="start">
    <div class="drawer">
      <div class="nav">
        <app-side-navigation></app-side-navigation>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer
    [opened]="(breakPoint.breakpoint$ | async) != breakpoints.Small"
    mode="side"
    position="end"
  >
    <div class="drawer"></div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
